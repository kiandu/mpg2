<script>
  // Get references to the button and the hidden div
  const showButton = document.getElementById('installments');
  const hiddenDiv = document.getElementById('hiddenDiv');
  
  // Add a click event listener to the button
  showButton.addEventListener('click', function() {
      // Check the current display style of the hidden div
      const currentDisplayStyle = getComputedStyle(hiddenDiv).display;
  
      // Toggle the display style based on its current state
      if (currentDisplayStyle === 'none') {
          hiddenDiv.style.display = 'block'; // Show the div
      } else {
          hiddenDiv.style.display = 'none'; // Hide the div
      }
  });
  
    function navigateToPage(pageURL) {
      // Use window.location to navigate to the specified page
      window.location.href = pageURL;
